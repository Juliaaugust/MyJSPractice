<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Шифр Цезаря</title>
</head>
<body>
	<h1>Шифр Цезаря</h1>
	<p>Введите строку <input type="text" id="str"></p>
	<p>Введите сдвиг <input type="text" id="shift"></p>
	<button type="button">Зашифровать</button>
	<p id="res"></p>

	<script>
		

		var btn = document.getElementsByTagName('button')[0];
		var str = document.getElementById('str');
		var shift = document.getElementById('shift');
		var res = document.getElementById('res');

		btn.onclick = function() {
			
			res.innerHTML = "Результат: " + Ceasar(str.value, shift.value);
		}



		function Ceasar(str, shift) {
			var strLetters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
			
			str = str.split("");
			var ceasar_str = [];
			
			for (var i = 0; i < str.length; i++) {
				var ind = strLetters.indexOf(str[i]) + parseInt(shift);
				if (ind >= strLetters.length) {
					ind -= strLetters.length;
				}
				ceasar_str.push(strLetters[ind]);

			}
			return ceasar_str.join("");
		}

		
	</script>
</body>
</html>
